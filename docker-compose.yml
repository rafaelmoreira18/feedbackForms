version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=change-this-secret-in-production
      - JWT_EXPIRES_IN=1d
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    restart: unless-stopped
