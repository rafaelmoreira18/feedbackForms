version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: feedbackforms
      POSTGRES_PASSWORD: feedbackforms_dev
      POSTGRES_DB: feedbackforms
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U feedbackforms"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=change-this-secret-in-production
      - JWT_EXPIRES_IN=1d
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=feedbackforms
      - DB_PASSWORD=feedbackforms_dev
      - DB_DATABASE=feedbackforms
      - DB_SYNCHRONIZE=true
      - DB_SSL=false
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
